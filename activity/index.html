<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Feed - Notification Design</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Navbar Section -->
    <div class="navbar">
      <img src="images/logo.png" alt="Le Wagon Logo" class="navbar-logo">
    </div>

    <!-- Main Container -->
    <div class="container">
      <!-- Tabs Section -->
      <div class="tabs">
        <a href="#" class="tab">Recent Activity</a>
        <a href="#" class="tab">Suggestions</a>
        <a href="#" class="tab">Find Designers</a>
      </div>

      <!-- Notifications Section -->
      <div class="notifications">
        <div class="notification">
          <div class="avatar">
            <!-- Add avatar image or placeholder -->
            <img src="images/avatar1.png" alt="User Avatar" class="avatar-image">
          </div>
          <div class="notification-content">
            <p><strong>John Doe</strong> liked your post.</p>
            <span class="notification-time">5 minutes ago</span>
          </div>
        </div>

        <div class="notification">
          <div class="avatar">
            <img src="images/avatar2.png" alt="User Avatar" class="avatar-image">
          </div>
          <div class="notification-content">
            <p><strong>Jane Smith</strong> commented on your design.</p>
            <span class="notification-time">10 minutes ago</span>
          </div>
        </div>

        <div class="notification">
          <div class="avatar">
            <img src="images/avatar3.png" alt="User Avatar" class="avatar-image">
          </div>
          <div class="notification-content">
            <p><strong>Mike Ross</strong> started following you.</p>
            <span class="notification-time">15 minutes ago</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
